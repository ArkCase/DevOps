apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: loki-np
  labels:
    managed-by: setup-cluster.sh
spec:
  podSelector:
    matchLabels:
      app: loki
  policyTypes: [Ingress]

  ingress:
    # Allow Promtail to send logs to Loki, and Grafana to read data from Loki
    - from:
        - podSelector:
            matchExpressions:
              - {key: app, operator: In, values: [promtail, grafana]}
      ports:
        - port: 3100

    # Allow Prometheus to scrape metrics
    # NB: Istio is merging the main container metrics with the side-car proxy
    #     metrics, and make them available on port 15020.
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - port: 15020
